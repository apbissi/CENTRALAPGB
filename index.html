<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Atendimento TJES</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .hidden { display: none; }
    table { font-size: 14px; }
    textarea[readonly] { background-color: #e9ecef; }
    .btn-export { margin-right: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Sistema de Atendimento TJES</h1>
    <div class="text-center mb-4">
      <button class="btn btn-primary me-2" onclick="alternarTela('formulario')">Registrar Atendimento</button>
      <button class="btn btn-secondary" onclick="alternarTela('painel')">Painel de Gestão</button>
    </div>

    <div id="formulario">
      <form onsubmit="registrarAtendimento(event)">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label>Prioridade</label>
            <select id="prioridade" class="form-select">
              <option style="color:black;" selected>Normal</option>
              <option style="color:blue;">Advogado</option>
              <option style="color:red;">Legal</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label>Data</label>
            <input type="date" id="data" class="form-control" />
          </div>
          <div class="col-md-4 mb-3">
            <label>Nº do Processo</label>
            <input type="text" id="processo" class="form-control" oninput="aplicarMascaraProcesso(this)" placeholder="Digite o número" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label>Urgência</label>
            <select id="urgencia" class="form-select">
              <option>Alvará</option>
              <option>Normal</option>
              <option>Urgente</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label>Atividade</label>
            <select id="atividade" class="form-select" onchange="preencherDescricaoSetorResp()">
              <option value="">Selecione</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label>Descrição</label>
            <textarea id="descricao" class="form-control" rows="2" readonly></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label>Setor</label>
            <input type="text" id="setor" class="form-control" readonly />
          </div>
          <div class="col-md-4 mb-3">
            <label>Responsável</label>
            <input type="text" id="responsavel" class="form-control" readonly />
          </div>
          <div class="col-md-4 mb-3">
            <label>Situação</label>
            <select id="situacao" class="form-select">
              <option>Feito</option>
              <option>Fila</option>
              <option>Pendente</option>
              <option>Em Análise</option>
              <option>Urgente</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Tipo</label>
            <select id="tipo" class="form-select">
              <option>Balcão Virtual</option>
              <option>E-mail</option>
              <option>Presencial</option>
              <option>Telefone</option>
              <option>WhatsApp</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label>Observações</label>
            <textarea id="obs" class="form-control" rows="2"></textarea>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Registrar</button>
        </div>
      </form>
    </div>

    <div id="painel" class="hidden mt-5">
      <div class="mb-3 text-end">
        <button class="btn btn-info btn-export" onclick="mostrarTodos()">Exibir Todos</button>
        <button class="btn btn-outline-success btn-export" onclick="exportarExcel()">Exportar Excel</button>
        <button class="btn btn-outline-danger" onclick="exportarPDF()">Exportar PDF</button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="tabela">
          <thead class="table-dark">
            <tr>
              <th>Setor</th>
              <th>Responsável</th>
              <th>Processo</th>
              <th>Atividade</th>
              <th>Descrição</th>
              <th>Urgência</th>
              <th>Tipo</th>
              <th>Situação</th>
              <th>Dias</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    // O JavaScript será adicionado aqui externamente se necessário.
  </script>
</body>
</html>
